  <script src="node_modules/d3-force-3d/build/d3-force-3d.min.js"></script>

  <div id="3d-network"></div>

  <button type="button" class="view_settings_button btn btn-light" data-toggle="modal" data-target="#3d_network_settings_modal">
    <span class="oi oi-cog"></span>
  </button>

  <div class="modal fade" id="3d_network_settings_modal" tabindex="-1" role="dialog" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">3D Network Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#networkConfigurations" aria-controls="profile" role="tab" data-toggle="tab">3D Network</a></li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="networkConfigurations">
              <div class="panel-body">
                <div class="row">
                  <div class="col-xs-3"><strong>Property</strong></div>
                  <div class="col-xs-9"><strong>Value</strong></div>
                </div>
                <div class="row">
                  <div class="col-xs-3"><a href="#" data-toggle="tooltip" title="What color should the nodes be?">Node Color</a></div>
                  <div class="col-xs-9"><input type="color" id="3d_network_default-node-color" class="triggers" value="#5656ff" /></div>
                </div>
                <div class="row">
                  <div class="col-xs-3"><a href="#" data-toggle="tooltip" title="How large should the nodes be?">Size</a></div>
                  <div class="col-xs-9"><input type="range" id="3d_network_default-node-radius" class="triggers" min=".1" value="4" step=".1" max="20" /></div>
                </div>
                <div class="row">
                  <div class="col-xs-3"><a href="#" data-toggle="tooltip" title="What color should the links be?">Link Color</a></div>
                  <div class="col-xs-9"><input type="color" id="3d_network_default-link-color" class="triggers" value="#5f5f5f" /></div>
                </div>
                <div class="row">
                  <div class="col-xs-3"><a href="#" data-toggle="tooltip" title="How transparent should the links be?">Transparency</a></div>
                  <div class="col-xs-9"><input type="range" id="3d_network_default-link-opacity" class="triggers" min="0" max="1" value="0.5" step="0.01" /></div>
                </div>
                <div class="row">
                  <div class="col-xs-3"><a href="#" data-toggle="tooltip" title="What color would you like the background to be?">Background Color</a></div>
                  <div class="col-xs-6"><input type="color" id="3d_network-color" class="triggers" value="#ffffff" /></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script type="text/javascript" src="vendor/3d-force-graph.min.js"></script>
  <script>
  var graph = ForceGraph3D()($('#3d-network')[0]);

  drawGraph3D();

  function drawGraph3D(){
    var lc = $('#3d_network_default-link-color').val();
    var pv = $('#linkSortVariable').val();
    var t = $('#default-link-threshold').val();
    var nodeColor = $('#3d_network_default-node-color').val();
    var links = _.cloneDeep(session.data.links.filter(l => l[pv] < t));
    graph
      .backgroundColor($('#3d_network-color').val())
      .nodeRelSize($('#3d_network_default-node-radius').val())
      .colorField(d => nodeColor)
      .lineOpacity($('#3d_network_default-link-opacity').val())
      .linkColorField(l => lc)
      .graphData({
        nodes: session.data.nodes,
        links: links
      });
  }

  $('.triggers').change(drawGraph3D);
  </script>
