  <div id="3d-network"></div>

  <div class="view_controls">
    <button type="button" id="toggle_3d_network_settings" class="btn btn-light btn-sm" data-toggle="button" title="3D Network Settings">
      <span class="oi oi-cog"></span>
    </button>
    <button type="button" class="btn btn-light btn-sm"  data-toggle="modal" data-target="#export_3d_modal" title="Export Network">
      <span class="oi oi-data-transfer-download"></span>
    </button>
    <button type="button" id="reload-3d-network" class="btn btn-light btn-sm" title="Refresh Network">
      <span class="oi oi-reload"></span>
    </button>
  </div>

  <div id="3d_network_settings_pane" class="left_pane">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="nav-item">
        <a href="#threeDNodeConfigurations" class="nav-link active" aria-controls="profile" role="tab" data-toggle="tab">Nodes</a>
      </li>
      <li role="presentation" class="nav-item">
        <a href="#threeDLinkConfigurations" class="nav-link" aria-controls="profile" role="tab" data-toggle="tab">Links</a>
      </li>
      <li role="presentation" class="nav-item">
        <a href="#threeDNetworkConfigurations" class="nav-link" aria-controls="profile" role="tab" data-toggle="tab">Network</a>
      </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
      <div id="threeDNodeConfigurations" class="tab-pane fade show active" role="tabpanel">
        <div class="form-group row">
          <div class="col-4"><a href="#" data-toggle="tooltip" title="What do you want to see when you hover over a node?">Tooltip</a></div>
          <div class="col-8">
            <select id="3d_network_default-node-tooltip" class="custom-select custom-select-sm nodeVariables"></select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4">Color</div>
          <div class="col-8"><button class="btn btn-sm btn-secondary w-100 launch-color-options">Color Options</button></div>
        </div>
        <div class="form-group row">
          <div class="col-4"><a href="#" data-toggle="tooltip" title="Size nodes in proportion to which variable?">Size By</a></div>
          <div class="col-8"><select id="3d_network_node-radius-variable" class="custom-select custom-select-sm nodeVariables"></select></div>
        </div>
        <div class="form-group row">
          <div class="col-4"><a href="#" data-toggle="tooltip" title="How large should the nodes be?">Size</a></div>
          <div class="col-8"><input type="range" id="3d_network_default-node-radius" min=".1" value="4" step=".1" max="20" /></div>
        </div>
      </div>
      <div id="threeDLinkConfigurations" class="tab-pane fade" role="tabpanel">
        <div class="form-group row">
          <div class="col-4"><a href="#" data-toggle="tooltip" title="What do you want to see when you hover over a node?">Tooltip</a></div>
          <div class="col-8">
            <select id="3d_network_default-link-tooltip" class="custom-select custom-select-sm linkVariables"></select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-4">Color</div>
          <div class="col-8"><button class="btn btn-sm btn-secondary w-100 launch-color-options">Color Options</button></div>
        </div>
        <div class="form-group row">
          <div class="col-4"><a href="#" data-toggle="tooltip" title="How transparent should the links be?">Transparency</a></div>
          <div class="col-8"><input type="range" id="3d_network_default-link-opacity" min="0" max="1" value="0" step="0.01" /></div>
        </div>
        <!--div class="form-group row">
          <div class="col-4"><a href="#" data-toggle="tooltip" title="Size link in proportion to which variable?">Width By</a></div>
          <div class="col-8"><select id="3d_network_link-width-variable" class="custom-select custom-select-sm linkVariables"></select></div>
        </div-->
        <div class="form-group row">
          <div class="col-4"><a href="#" data-toggle="tooltip" title="How wide should the links be?">Width</a></div>
          <div class="col-8"><input type="range" id="3d_network_default-link-width" min=".1" value="1.6" step=".1" max="20" /></div>
        </div>
      </div>
      <div id="threeDNetworkConfigurations" class="tab-pane fade" role="tabpanel">
        <div class="form-group row">
          <div class="col-4"><a href="#" data-toggle="tooltip" title="What color would you like the background to be?">Background</a></div>
          <div class="col-8"><input type="color" id="3d_network-color" class="custom-select custom-select-sm" value="#ffffff" /></div>
        </div>
      </div>
    </div>
  </div>

  <div id="export_3d_modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Export Network Image</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <div class="col-9">
              <input type="text" id="export-3d-file-name" class="form-control form-control-sm" placeholder="Filename" />
            </div>
            <div class="col-3">
              <select id="export-img-file-type" class="form-control form-control-sm">
                <option selected>png</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-error" data-dismiss="modal">Cancel</button>
          <button type="button" id="3d_network_export" class="btn btn-primary" data-dismiss="modal">Export</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script src="vendor/3d-force-graph.min.js"></script>
  <script>
  (function(){
    let links = [];
    let nodes = [];

    let graph = ForceGraph3D()($('#3d-network').get(0));

    function updateNodeTooltip(){
      let nodeTooltip = $('#3d_network_default-node-tooltip').val();
      if(nodeTooltip === 'None' || nodeTooltip === null){
        graph.nodeLabel('');
      } else {
        graph.nodeLabel(d => '<span style="color:#333333;background:#f5f5f5;border:1px solid #cccccc;border-radius:.25rem;padding:.25rem;">'+d[nodeTooltip]+'</span>');
      }
    }

    function updateNodeColors(){
      let nodeColorBy = session.style.widgets['node-color-variable'];
      if(nodeColorBy === 'None'){
        let nodeColor = session.style.widgets['node-color'];
        graph.nodeColor(d => d.selected ? '#ff8300' : nodeColor);
      } else {
        graph.nodeColor(d => d.selected ? '#ff8300' : session.style.nodeColorMap(d[nodeColorBy]));
      }
      graph.nodeOpacity(1);
    }

    function updateNodeSizes(){
      let nodeSizeBy = $('#3d_network_node-radius-variable').val();
      if(nodeSizeBy !== 'None') graph.nodeVal(nodeSizeBy);
      graph.nodeRelSize($('#3d_network_default-node-radius').val());
    }

    function updateLinkTooltip(){
      let linkTooltip = $('#3d_network_default-link-tooltip').val();
      if(linkTooltip === 'None'){
        graph.linkLabel('');
      } else {
        graph.linkLabel(d => '<span style="color:#333333;background:#f5f5f5;border:1px solid #cccccc;border-radius:.25rem;padding:.25rem;">'+d[linkTooltip]+'</span>');
      }
    }

    function updateLinkColors(){
      let linkColorBy = session.style.widgets['link-color-variable'];
      if(linkColorBy === 'None'){
        let linkColor = session.style.widgets['link-color'];
        graph.linkColor(l => linkColor);
      } else {
        graph.linkColor(l => session.style.linkColorMap(l[linkColorBy]));
      }
    }

    function updateLinkOpacity(){
      graph.lineOpacity(1-$('#3d_network_default-link-opacity').val());
    }

    function updateLinkWidth(){
      graph.linkWidth(parseFloat($('#3d_network_default-link-width').val()));
    }

    function updateBackground(){
      let hex = $('#3d_network-color').val();
      graph.backgroundColor(hex);
    }

    function updateData(){
      let newNodes = app.getVisibleNodes(true);
      newNodes.forEach(d => {
        let match = nodes.find(d2 => d.id == d2.id);
        if(match){
          d.x = match.x;
          d.y = match.y;
          d.z = match.z;
          d.vx = match.vx;
          d.vy = match.vy;
          d.vz = match.vz;
        }
      });
      nodes = newNodes;
      links = app.getVisibleLinks(true);
      graph.graphData({
        nodes: nodes,
        links: links
      });
    }

    function updateGraph(){
      updateNodeTooltip();
      updateNodeColors();
      updateNodeSizes();
      updateLinkTooltip();
      updateLinkColors();
      updateLinkOpacity();
      updateLinkWidth();
      updateBackground();
      updateData();
    }

    // graph.onNodeClick(function(node){
    //   let model = session.data.nodes.find(d => node.id = d.id);
    //   if(!model) return;
    //   model.selected = !model.selected;
    //   $(window).trigger('node_selected');
    // });

    $('#toggle_3d_network_settings').click(function(){
      let pane = $('#3d_network_settings_pane');
      if(pane.is(':visible')){
        pane.animate({left: '-400px'}, function(){ pane.hide(); });
      } else {
        pane.show(0, function(){ pane.animate({left: '0px'}); });
      }
    });

    let a, downloads = 0;
    function download(){
      if(downloads){
        cancelAnimationFrame(a);
      } else {
        $('#3d-network canvas')[0].toBlob(function(blob){
          saveAs(blob, $('#export-3d-file-name').val()+'.png');
        });
      }
    }
    $('#3d_network_export').click(function(){
      downloads = 0;
      a = requestAnimationFrame(download);
    });

    $('#reload-3d-network').click(updateGraph);

    $(window).on('node-color-change', updateNodeColors);
    $(window).on('link-color-change', updateLinkColors);

    $('#3d_network_default-node-tooltip').change(updateNodeTooltip);
    $('#3d_network_node-radius-variable, #3d_network_default-node-radius').change(updateNodeSizes);

    $('#3d_network_default-link-tooltip').change(updateLinkTooltip);
    $('#3d_network_default-link-opacity').change(updateLinkOpacity);
    $('#3d_network_default-link-width').change(updateLinkWidth);

    $('#3d_network-color').change(updateBackground);

    $('#linkSortVariable, #default-link-threshold').change(updateData);

    $(window).on('node_visibility', updateData);
    $(window).on('node_selected', function(){
      updateData();
      updateNodeColors();
    });

    setTimeout(function(){
      $('#3d_network_default-node-tooltip').val('id');
      updateGraph();
    }, 100);
  })();
  </script>
