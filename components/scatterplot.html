  <div id="scatterplot-panel"></div>

  <div class="view_controls">
    <button type="button" id="toggle_scatterplot_settings" class="btn btn-light btn-sm">
      <span class="oi oi-cog"></span>
    </button>
    <button type="button" class="btn btn-light btn-sm"  data-toggle="modal" data-target="#export_scatterplot_modal" title="Export Scatterplot">
      <span class="oi oi-data-transfer-download"></span>
    </button>
  </div>

  <div id="scatterplot_settings_pane" class="left_pane">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="nav-item active">
        <a href="#scatterplotConfigurations" aria-controls="scatterplotConfigurations" class="nav-link active" role="tab" data-toggle="tab">Scatterplot</a>
      </li>
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane fade show active" id="scatterplotConfigurations">
        <div class="form-group row">
          <div class="col-3"><a href="#" data-toggle="tooltip" title="Which dataset should the scatterplot be drawn from?">Dataset</a></div>
          <div class="col-9">
            <div class="btn-group btn-group-toggle btn-group-sm w-100" data-toggle="buttons">
              <label class="btn btn-light active col">
                <input type="radio" name="set" id="scatterplot_vislinks" autocomplete="off" checked> Visible Links
              </label>
              <label class="btn btn-light col">
                <input type="radio" name="set" id="scatterplot_alllinks" autocomplete="off"> All Links
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3"><a href="#" data-toggle="tooltip" title="Which variable should the scatterplot be drawn from?">X Variable</a></div>
          <div class="col-9"><select id="scatterplot_xVar" class="custom-select custom-select-sm"></select></div>
        </div>
        <div class="form-group row">
          <div class="col-3"><a href="#" data-toggle="tooltip" title="Which variable should the scatterplot be drawn from?">Y Variable</a></div>
          <div class="col-9"><select id="scatterplot_yVar" class="custom-select custom-select-sm"></select></div>
        </div>
        <div class="form-group row">
          <div class="col-3"><a href="#" data-toggle="tooltip" title="Should the y-axis show a linear or logarithmic scale?">Scale</a></div>
          <div class="col-9">
            <div class="btn-group btn-group-toggle btn-group-sm w-100" data-toggle="buttons">
              <label class="btn btn-light active col">
                <input type="radio" name="scale" id="scatterplot_linearScale" autocomplete="off" checked> Linear
              </label>
              <label class="btn btn-light col">
                <input type="radio" name="scale" id="scatterplot_logScale" autocomplete="off"> Log
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3"><a href="#" data-toggle="tooltip" title="What color should the scatterplot be?">Color</a></div>
          <div class="col-9"><input type="color" id="scatterplot_color" class="custom-select custom-select-sm" value="#5656ff" /></div>
        </div>
      </div>
    </div>
  </div>

  <div id="export_scatterplot_modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Export Scatterplot Image</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <div class="col-9">
              <input type="text" id="export-scatterplot-file-name" class="form-control form-control-sm" placeholder="Filename" />
            </div>
            <div class="col-3">
              <select id="export-scatterplot-file-type" class="form-control form-control-sm">
                <option selected>png</option>
                <option>svg</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-error" data-dismiss="modal">Cancel</button>
          <button type="button" id="scatterplot_export" class="btn btn-primary" data-dismiss="modal">Export</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script>
  (function(){
    let plot;

    let options = session.data.linkFields.map(key => `<option value='${key}'>${app.titleize(key)}</option>`).join('\n');
    $('#scatterplot_xVar, #scatterplot_yVar').html(options);
    $('#scatterplot_xVar').val('snps');
    $('#scatterplot_yVar').val('distance');

    function redrawScatterplot(){
      if(!$('#scatterplot-panel').length) return;
      if(plot) Plotly.purge('scatterplot-panel');
      let xVar = $('#scatterplot_xVar').val();
      let yVar = $('#scatterplot_yVar').val();
      let visible = $('#scatterplot_vislinks').is(':checked');
      let subset = session.data.links.filter(l => !visible || l.visible);
      plot = Plotly.newPlot('scatterplot-panel', [{
        x: subset.map(l => l[xVar]),
        y: subset.map(l => l[yVar]),
        type: 'scatter',
        mode: 'markers',
        marker: {
          color: $('#scatterplot_color').val(),
        }
      }], {
        yaxis: {
          title: app.titleize(yVar),
          type: $('#scatterplot_logScale').is(':checked') ? 'log' : ''
        },
        xaxis: {
          title: app.titleize(xVar)
        },
        width: $('#scatterplot-panel').parent().width(),
        height: $('#scatterplot-panel').parent().height()
      }, {
        displaylogo: false,
        displayModeBar: false
      });
      setBackground();
    }

    $('#toggle_scatterplot_settings').click(function(){
      let pane = $('#scatterplot_settings_pane');
      if(pane.is(':visible')){
        pane.animate({left: '-400px'}, function(){ pane.hide(); });
      } else {
        pane.show(0, function(){ pane.animate({left: '0px'}); });
      }
    });

    function setBackground(){
      let col = session.style.widgets['background-color'];
      $('#scatterplot-panel svg.main-svg').first().css('background', col);
      $('#scatterplot-panel rect.bg').css('fill', col);

      let contrast = session.style.widgets['background-color-contrast'];
      $('#scatterplot-panel .xtitle, .ytitle').css('fill', contrast);
      $('#scatterplot-panel .xaxislayer-above text').css('fill', contrast);
      $('#scatterplot-panel .yaxislayer-above text').css('fill', contrast);
    }

    $(window).on('background-color-change', setBackground);

    $('#scatterplot_alllinks, #scatterplot_vislinks, #scatterplot_logScale, #scatterplot_linearScale').change(redrawScatterplot);
    $('#scatterplot_xVar, #scatterplot_yVar, #scatterplot_color').change(redrawScatterplot);

    $('#scatterplot_export').click(function(){
      let network = $('#scatterplot-panel .main-svg').get(0);
      $('#scatterplot-panel .main-svg .infolayer').detach().appendTo(network);
      let content = app.unparseSVG(network);
      let filetype = $('#export-scatterplot-file-type').val();
      if(filetype === 'svg'){
        let blob = new Blob([content], {type: 'image/svg+xml;charset=utf-8'});
        saveAs(blob, $('#export-scatterplot-file-name').val() + '.' + filetype);
      } else {
        app.blobifySVG(content, network.width.baseVal.value, network.height.baseVal.value, 'png', function(blob, size){
          saveAs(blob, $('#export-scatterplot-file-name').val() + '.' + filetype);
        });
      }
    });

    layout.on('stateChanged', redrawScatterplot);
    setTimeout(redrawScatterplot, 80);
  })();
  </script>
