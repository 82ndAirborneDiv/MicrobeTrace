  <div id="flow"></div>

  <div class="view-controls">
    <button type="button" id="toggle-flow-settings" class="btn btn-light btn-sm">
      <span class="oi oi-cog"></span>
    </button>
    <button type="button" class="btn btn-light btn-sm"  data-toggle="modal" data-target="#export-flow-modal" title="Export Network">
      <span class="oi oi-data-transfer-download"></span>
    </button>
  </div>

  <div id="flow-settings-pane" class="left-pane">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item active">
        <a href="#flow-configurations" id="flow-tab" class="nav-link active" aria-controls="flow" role="tab" data-toggle="tab">Flow Diagram</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="flow-configurations" role="tabpanel" aria-labelledby="flow-tab">
        <div class="form-group row">
          <div class="col-3"><a href="#" data-toggle="tooltip" title="Should the Flow Diagram show Node or Link Variables?">Dataset</a></div>
          <div class="col-9">
            <div class="btn-group btn-group-toggle btn-group-sm w-100" data-toggle="buttons">
              <label class="btn btn-light col active">
                <input type="radio" name="flow-show" id="flow-showNodes" autocomplete="off" checked> Nodes
              </label>
              <label class="btn btn-light col">
                <input type="radio" name="flow-show" id="flow-showLinks" autocomplete="off"> Links
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">Variables</div>
          <div class="col-9">
            <ul id="flow-variables"></ul>
            <button type="button" class="btn btn-primary btn-sm w-100" id="flow-add-variable">Add Variable</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="export-flow-modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Export Flow Diagram</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <div class="col-9">
              <input type="text" id="export-flow-file-name" class="form-control form-control-sm" placeholder="Filename" />
            </div>
            <div class="col-3">
              <select id="export-flow-file-type" class="form-control form-control-sm">
                <option selected>png</option>
                <option>svg</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-error" data-dismiss="modal">Cancel</button>
          <button type="button" id="flow-export" class="btn btn-primary" data-dismiss="modal">Export</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script>
  (function(){

    let plot;

    function drawFlowDiagram(){
      if(!$('#flow').length) return;
      if(plot) Plotly.purge('flow');
      let width = $('#flow').parent().width() - 40,
          height = $('#flow').parent().height() - 60;

      let data;
      if(session.style.widgets['flow-showNodes']){
        data = app.getVisibleNodes();
      } else {
        data = app.getVisibleLinks();
      }

      let onlyUnique = (value, index, self) => self.indexOf(value) === index;

      let order = [];
      $($('#flow-variables').find('select')).each(function(i){ order.push($(this).val()); });

      let source_values = [], target_values = [], all_values = [], labels = [];
      order.forEach((variable, i) => {
        let values = data.map(n => n[variable]+'').filter(onlyUnique);
        values.forEach(value => all_values.push(variable + '-' + value + '-' + i));
        if(i < order.length-1){
          values.forEach(value => source_values.push(variable + '-' + value + '-' + i));
        }
        if(i > 0){
          values.forEach(value => target_values.push(variable + '-' + value + '-' + i));
        }
        values.forEach(value => labels.push(app.titleize(variable + ' ' + value)));
      });

      let link_matrix = {}, target_list = {};
      target_values.forEach(target => target_list[target] = 0);
      source_values.forEach(source => link_matrix[source] = Object.assign({}, target_list));

      for(let i = 0; i < order.length-1; i++){
        let source_variable = order[i];
        let target_variable = order[i+1];
        data.forEach(n => link_matrix[source_variable + '-' + n[source_variable] + '-' + i][target_variable + '-' + n[target_variable] + '-' + (i+1)]++);
      }

      let source = [], target = [], value = [];

      source_values.forEach(s => {
        target_values.forEach(t => {
          if(link_matrix[s][t] > 0){
            source.push(all_values.indexOf(s));
            target.push(all_values.indexOf(t));
            value.push(link_matrix[s][t]);
          }
        });
      });

      Plotly.react('flow', [{
        type: 'sankey',
        showLegend: false,
        orientation: 'h',
        arrangement: 'perpendicular',
        node: {
          pad: 15,
          thickness: 30,
          line: {
            color: 'black',
            width: 0.5
          },
          label: labels.map(app.titleize),
          color: 'blue'
        },
        link: { source, target, value }
      }], {
        width: width,
        height: height
      }, {
        displaylogo: false,
        displayModeBar: false
      });

      if(session.style.widgets['background-color']) $('#flow').parent().css('background-color', session.style.widgets['background-color']);
    }

    $('#toggle-flow-settings').click(function(){
      let pane = $('#flow-settings-pane');
      if(pane.is(':visible')){
        pane.animate({left: '-400px'}, function(){ pane.hide(); });
      } else {
        pane.show(0, function(){ pane.animate({left: '0px'}); });
      }
    });

    $('#flow-showNodes').parent().on('click', function(){
      session.style.widgets['flow-showNodes'] = true;
      $('.flow-selector').html(session.data.nodeFields.map(v => '<option value="' + v + '">' + app.titleize(v) + '</option>').join(''));
    });

    $('#flow-showLinks').parent().on('click', function(){
      session.style.widgets['flow-showNodes'] = false;
      $('.flow-selector').html(session.data.linkFields.map(v => '<option value="' + v + '">' + app.titleize(v) + '</option>').join(''));
    });

    $('#flow-add-variable').on('click', function(){
      let fields = session.style.widgets['flow-showNodes'] ? session.data.nodeFields : session.data.linkFields;
      $('#flow-variables').append(`<li class='flow-items'><span class="oi oi-elevator"></span><select class='custom-select custom-select-sm flow-selector'>${fields.map(v => '<option value="' + v + '">' + app.titleize(v) + '</option>').join('')}</select><span class="oi oi-x flow-remove"></span></li>`);

      sortable('#flow-variables')[0].addEventListener('sortupdate', drawFlowDiagram);

      $('.flow-selector').on('change', drawFlowDiagram);

      $('.flow-remove').on('click', function(){
        $(this).parent().slideUp().remove();
        drawFlowDiagram();
      });
    }).trigger('click').trigger('click');

    $('#flow-export').click(function(){
      let network = $('#flow')[0];
      let content = app.unparseSVG(network);
      let filetype = $('#export-flow-file-type').val();
      if(filetype === 'svg'){
        let blob = new Blob([content], {type: 'image/svg+xml;charset=utf-8'});
        saveAs(blob, $('#export-flow-file-name').val() + '.' + filetype);
      } else {
        app.blobifySVG(content, network.width.baseVal.value, network.height.baseVal.value, function(blob){
          saveAs(blob, $('#export-flow-file-name').val() + '.' + filetype);
        });
      }
    });

    layout.on('stateChanged', drawFlowDiagram);

    $(window)
      .on('node-selected', drawFlowDiagram)
      .on('link-threshold-change', drawFlowDiagram)
      .on('node-visibility', drawFlowDiagram)
      .on('background-color-change', function(){
        $('#flow-diagram').parent().css('background-color', session.style.widgets['background-color']);
      });
  })();
  </script>
