<div id="timeline-wrapper"></div>

  <div class="view_controls">
    <button type="button" id="toggle_timeline_settings" class="btn btn-light btn-sm">
      <span class="oi oi-cog"></span>
    </button>
    <button type="button" class="btn btn-light btn-sm" onclick="addTask()">Add Task</button>
    <button type="button" class="btn btn-light btn-sm" onclick="removeTask()">Remove Task</button>
    <button type="button" class="btn btn-light btn-sm" onclick="changeTimeDomain('1hr')">1 HR</button>
    <button type="button" class="btn btn-light btn-sm" onclick="changeTimeDomain('3hr')">3 HR</button>
    <button type="button" class="btn btn-light btn-sm" onclick="changeTimeDomain('6hr')">6 HR</button>
    <button type="button" class="btn btn-light btn-sm" onclick="changeTimeDomain('1day')">1 DAY</button>
    <button type="button" class="btn btn-light btn-sm" onclick="changeTimeDomain('1week')">1 WEEK</button>
  </div>

  <div id="timeline_settings_pane" class="left_pane">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item active">
        <a href="#timelineConfigurations" id="timeline-tab" class="nav-link active" aria-controls="timeline" role="tab" data-toggle="tab">Timeline</a>
      </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="timelineConfigurations" role="tabpanel" aria-labelledby="timeline-tab">
        <div class="form-group row">
          <div class="col-12"><button id="addDate" type="button" class="btn btn-secondary">Add Date</button></div>
        </div>
      </div>
    </div>
  </div>

  <script>
let bars = [];
let margin = {
  top : 0,
  right : 20,
  bottom : 20,
  left : 20
};
let x, y, xAxis, yAxis, timeDomainStart, timeDomainEnd;
let tickFormat = "%H:%M";
let clickCount = 0;
let refresh = function(){};

$('#toggle_timeline_settings').click(function(){
  let pane = $('#timeline_settings_pane');
  if(pane.is(':visible')){
    pane.animate({left: '-400px'}, function(){ pane.hide(); });
  } else {
    pane.show(0, function(){ pane.animate({left: '0px'}); });
  }
});

$('#addDate').click(function(){
  clickCount++;
  let root = $(`<div class="form-group row date-table-row" data-clickcount='${clickCount}'></div>`);
  $('<div class="col-1"></div>')
    .append($('<a href="#"><span class="oi oi-circle-x"></span></a>').click(function(e){
      root.slideUp(function(){ root.remove(); });
    }))
    .appendTo(root);
  let options = '<option>None</option>' + session.data.nodeFields.map(function(h){ return '<option value="'+h+'">'+app.titleize(h)+'</option>'; }).join('\n');
  root.append(`
    <div class='col-4'>
      <label for="date-${clickCount}-start">Start</label>
      <select id="date-${clickCount}-start" class="custom-select custom-select-sm">${options}</select>
    </div>
    <div class='col-4'>
      <label for="date-${clickCount}-end">End</label>
      <select id="date-${clickCount}-end" class="custom-select custom-select-sm">${options}</select>
    </div>
    <div class='col-3'>
      <label for="date-${clickCount}-color">Color</label>
      <input id="date-${clickCount}-color" class="custom-select custom-select-sm" type="color"></select>
    </div>`);
  root.appendTo('#timelineConfigurations');
  $(`#date-${clickCount}-start, #date-${clickCount}-end`).change(function(){
    refresh();
  });
  $(`#date-${clickCount}-color`).change(function(e){
    d3.select(`.date-${clickCount}`).attr('fill', e.target.value);
  });
});

setTimeout(function(){

  let height = $('#timeline-wrapper').parent().height() - margin.top - margin.bottom - 5;
  let width = $('#timeline-wrapper').parent().width() - margin.right - margin.left - 5;

  let svg = d3.select('#timeline-wrapper')
    .append("svg")
    .attr("class", "chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)

  svg.append("g")
    .attr("class", "gantt-chart")
    .attr("width", width)
    .attr("height", height)
    .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

  svg.append("g")
    .attr("class", "x-axis")
    .attr("transform", "translate(0, " + (height - margin.top - margin.bottom) + ")");

  svg.append("g")
    .attr("class", "y-axis");

  refresh = function(){
    bars = [];

    $('.date-table-row').each((i, el) => {
      let $el = $(el);
      let clickCount = $el.data('clickcount');
      let startField = $el.find(`#date-${clickCount}-start`).val();
      let endField = $el.find(`#date-${clickCount}-end`).val();
      if(endField === 'None') endField = startField;
      session.data.nodes.filter(d => d[startField] && d[endField]).forEach(d => {
        bars.push({
          "startDate" : moment(d[startField]).toDate(),
          "endDate" : moment(d[endField]).toDate(),
          "barID" : `date-${d.id}`,
          "barClass" : `date-${clickCount}`
        });
      });
    });

    bars.sort((a, b) => b.endDate - a.endDate);
    timeDomainEnd = bars[0].endDate;

    bars.sort((a, b) => a.startDate - b.startDate);
    timeDomainStart = bars[0].startDate;

    x = d3.scaleTime()
          .domain([timeDomainStart, timeDomainEnd])
          .range([0, width])
          .clamp(true);

    y = d3.scaleBand()
          .domain(Array.from(new Set(bars.map(t => t.barID))))
          .range([0, height - margin.top - margin.bottom])
          .padding(0.1);

    xAxis = d3.axisBottom()
          .scale(x)
          .tickFormat(d3.timeFormat(tickFormat))
          .tickSize(8)
          .tickPadding(8);

    yAxis = d3.axisLeft()
          .scale(y)
          .tickSize(0);

    svg.select('.x-axis')
      .transition()
      .call(xAxis);

    svg.select('.y-axis')
      .transition()
      .call(yAxis);

    let ganttChartGroup = svg.select(".gantt-chart");
    let rect = ganttChartGroup.selectAll("rect").data(bars, d => d.startDate + d.barID + d.endDate);

    rect.enter()
      .insert("rect",":first-child")
      .attr("rx", 5)
      .attr("ry", 5)
      .attr("class", d => d.barClass)
      .transition()
      .attr("y", 0)
      .attr("transform", d => "translate(" + x(d.startDate) + "," + y(d.barID) + ")")
      .attr("height", d => y.bandwidth())
      .attr("width", d => Math.max(x(d.endDate) - x(d.startDate), 5));

    rect.merge(rect).transition()
    	.attr("transform", d => "translate(" + x(d.startDate) + "," + y(d.barID) + ")")
      .attr("height", d => y.bandwidth())
      .attr("width", d => Math.max(x(d.endDate) - x(d.startDate), 5));

    rect.exit().remove();
  }

  refresh();

}, 80);
  </script>
