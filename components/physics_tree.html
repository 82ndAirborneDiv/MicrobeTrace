  function drawTree(){
    var panel = $('#physics-tree').parent();
    if(!panel.length) return;

    var metric = session.style.widgets['default-distance-metric'];
    if(!temp.trees[metric]){
      MT.computeTree(metric, drawTree);
      return;
    }

    var tree = temp.trees[metric];
    var range = [Infinity, 0];
    var hierarchy = d3.hierarchy(tree, d => d.children)
      .eachBefore(d => {
        d.value =
          (d.parent ? d.parent.value : 0) + (d.data.length ? d.data.length : 0);
        if (d.value < range[0]) range[0] = d.value;
        if (d.value > range[1]) range[1] = d.value;
      })
      .each(d => (d.value /= range[1]));
    var source = d3.tree()(hierarchy);
    console.log(source);
    var links = source.links();
    var link = g
      .select("g.links")
      .selectAll("path")
      .data(links);
    var nodes = hierarchy.descendants();
    var node = g
      .select("g.nodes")
      .selectAll("g")
      .data(nodes, d => d.data._guid);

    force.on("tick", function() {
      var k = 6;
      link
          .each(function(d) { d.source.y -= k, d.target.y += k; })
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });
      node
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    });
    force.nodes(nodes);
    force.force('link').links(links);
    force.alpha(0.3).alphaTarget(0).restart();
    redrawTree();
  }

  function select(d){
    var e = d3.event;
    var n = d[0].data;
    e.preventDefault();
    if(e.ctrlKey){
      session.data.nodes.find(node => node.id === n.id).selected = !n.selected;
    } else {
      session.data.nodes.forEach(node => {
        if(node.id === n.id){

    var val = parseFloat(this.value);
    session.style.widgets['physics-tree-horizontal-stretch'] = val;
    var cached = tree.animation;
    tree.setAnimation(0);
    tree.setHStretch(val);
    tree.setAnimation(cached);
  });

  $('#physics-tree-ruler-show').parent().on('click', function(){
    session.style.widgets['physics-tree-ruler-hide'] = false;
    tree.setRuler(true);
  });

  $('#physics-tree-ruler-hide').parent().on('click', function(){
    session.style.widgets['physics-tree-ruler-hide'] = true;
    tree.setRuler(false);
  });

  $('#physics-tree-mode-square').parent().on('click', function(){
    session.style.widgets['physics-tree-mode-square'] = true;
    session.style.widgets['physics-tree-mode-smooth'] = false;
    session.style.widgets['physics-tree-mode-straight'] = false;
    tree.setMode('square');
  });

  $('#physics-tree-mode-smooth').parent().on('click', function(){
    session.style.widgets['physics-tree-mode-square'] = false;
    session.style.widgets['physics-tree-mode-smooth'] = true;
    session.style.widgets['physics-tree-mode-straight'] = false;
    tree.setMode('smooth');
  });

  $('#physics-tree-mode-straight').parent().on('click', function(){
    session.style.widgets['physics-tree-mode-square'] = false;
    session.style.widgets['physics-tree-mode-smooth'] = false;
    session.style.widgets['physics-tree-mode-straight'] = true;
    tree.setMode('straight');
  });

  $('#physics-tree-branch-nodes-show').parent().on('click', function(){
    session.style.widgets['physics-tree-branch-nodes-hide'] = false;
    tree.setBranchNodes(true);
  });

  $('#physics-tree-branch-nodes-hide').parent().on('click', function(){
    session.style.widgets['physics-tree-branch-nodes-hide'] = true;
    tree.setBranchNodes(false);
  });

  $('#physics-tree-branch-distances-show').parent().on('click', function(){
    session.style.widgets['physics-tree-branch-distances-hide'] = false;
    $('.physics-tree-branch-distance-row').slideDown();
    tree.setBranchDistances(true);
  });

  $('#physics-tree-branch-distances-hide').parent().on('click', function(){
    session.style.widgets['physics-tree-branch-distances-hide'] = true;
    $('.physics-tree-branch-distance-row').slideUp();
    tree.setBranchDistances(false);
  });

  $('#physics-tree-round-true').parent().on('click', function(){
    session.style.widgets['physics-tree-round-true'] = true;
    tree.eachBranchDistance(function(label, data){
      d3.select(label).text(Math.round(data.target.data.length));
    });
  });

  $('#physics-tree-round-false').parent().on('click', function(){
    session.style.widgets['physics-tree-round-true'] = false;
    tree.redraw();
  });

  $('#physics-tree-branch-distance-size').on('input', function(){
    var speed = tree.animation;
    tree.animation = 0;
    var size = parseFloat(this.value);
    session.style.widgets['physics-tree-branch-distance-size'] = size;
    tree.eachBranchDistance(function(label, data){
      d3.select(label).style('font-size', size+'px');
    });
    tree.animation = speed;
  });

  $('#physics-tree-leaf-node-show').parent().on('click', function(){
    session.style.widgets['physics-tree-leaf-node-show'] = true;
    $('.physics-tree-leaf-node-row').slideDown();
    tree.setLeafNodes(true);
  });

  $('#physics-tree-leaf-node-hide').parent().on('click', function(){
    session.style.widgets['physics-tree-leaf-node-show'] = false;
    $('.physics-tree-leaf-node-row').slideUp();
    tree.setLeafNodes(false);
  });

  $('#physics-tree-leaf-node-size').on('input', function(){
    var speed = tree.animation;
    tree.animation = 0;
    var size = parseFloat(this.value);
    session.style.widgets['physics-tree-leaf-node-size'] = size;
    tree.eachLeafNode(function(node, data){
      d3.select(node).attr('r', size);
    });
    tree.animation = speed;
  });

  $('#physics-tree-tooltip-show').parent().on('click', function(){
    session.style.widgets['physics-tree-tooltip-show'] = true;
  });

  $('#physics-tree-tooltip-hide').parent().on('click', function(){
    session.style.widgets['physics-tree-tooltip-show'] = false;
  });

  $('#physics-tree-leaf-label-show').parent().on('click', function(){
    session.style.widgets['physics-tree-leaf-label-show'] = true;
    $('#physics-tree-leaf-label-size-row').slideDown();
    tree.setLeafLabels(true);
  });

  $('#physics-tree-leaf-label-hide').parent().on('click', function(){
    session.style.widgets['physics-tree-leaf-label-show'] = false;
    $('#physics-tree-leaf-label-size-row').slideUp();
    tree.setLeafLabels(false);
  });

  $('#physics-tree-leaf-label-size').on('input', function(){
    var speed = tree.animation;
    tree.animation = 0;
    var size = parseFloat(this.value);
    session.style.widgets['physics-tree-leaf-label-size'] = size;
    tree.eachLeafLabel(function(label, data){
      d3.select(label).style('font-size', size+'px');
    });
    tree.animation = speed;
  });

  $('#physics-tree-export-filetype').on('change', function(){
    if(this.value === 'svg' || this.value === 'nwk'){
      $('#physics-tree-export-advanced-button').slideUp();
    } else {
      $('#physics-tree-export-advanced-button').slideDown();
    }
  });

  $('#physics-tree-export-scale').on('input', function(){
    var scale = parseFloat(this.value);
    var wrapper = $('#physics-tree').parent();
    $('#physics-tree-export-dimensions').text(
      Math.round(wrapper.width() *scale)+'x'+
      Math.round(wrapper.height()*scale)+'px'
    );
  }).trigger('input');

  $('#physics-tree-export').on('click', function(){
    var filetype = $('#physics-tree-export-file-type').val();
    var filename = $('#physics-tree-export-file-name').val();
    if(filetype === 'nwk'){
      var blob = new Blob([temp.trees[session.style.widgets['default-distance-metric']].toNewick()], {type: 'application/newick;charset=utf-8'});
      saveAs(blob, $('#physics-tree-export-file-name').val() + '.nwk');
    } else if(filetype === 'svg'){
      var blob = new Blob([MT.unparseSVG($('#physics-tree svg')[0])], {type: 'image/svg+xml;charset=utf-8'});
      saveAs(blob, $('#physics-tree-export-file-name').val() + '.svg');
    } else {
      var $root = $('#physics-tree svg');
      var root = $root[0];
      var watermark = d3.select(root).append('text')
        .text('MicrobeTrace')
        .attr('x', $root.width()  - 150)
        .attr('y', $root.height() - 20)
        .attr('class', 'watermark');
      saveSvgAsPng(root, filename + '.' + filetype, {
        scale: parseFloat($('#physics-tree-export-scale').val()),
        backgroundColor: session.style.widgets['background-color'],
        encoderType: 'image/' + filetype,
        encoderOptions: parseFloat($('#physics-tree-export-quality').val())
      }).then(() => watermark.remove());
    }
  });

  $('#physics-tree-fitbutton').on('click', function(){ tree.recenter(); });

  function tagSelected(){
    tree.eachLeafNode(function(circle, data){
      var node = session.data.nodes.find(d => d.id === data.data.id);
      if(node.selected){
        d3.select(circle)
          .style('stroke', session.style.widgets['selected-color'])
          .style('stroke-width', 2);
      } else {
        d3.select(circle)
          .style('stroke', '#ffffff')
          .style('stroke-width', 1);
      }
    });
  }

  $window
    .on('node-selected', tagSelected)
    .on('node-color-change', redrawTree)
    .on('background-color-change', function(){
      $('#physics-tree svg').parent().css('background-color', session.style.widgets['background-color']);
    });

  $('#physics-tree svg').parent().css('background-color', session.style.widgets['background-color']);

  layout.on('stateChanged', function(){
    if($('#physics-tree').length){
      redrawTree();
      var wrapper = $('#physics-tree').parent();
      $('#physics-tree-export-width' ).val(wrapper.width());
      $('#physics-tree-export-height').val(wrapper.height());
    }
  });

  drawTree();
// })();
  </script>
